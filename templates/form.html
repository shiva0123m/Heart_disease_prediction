<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAtDhOZ8WS86oqQntzORskZcEwORlILZwV7Q&usqp=CAU'); /* Specify the path to your background image */
            background-size: cover; /* Ensures the image covers the entire body */
            background-repeat: no-repeat; /* Prevents image repetition */
            background-position: center; /* Centers the image */
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Adds a semi-transparent white background to the form */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form method="POST" action="/predict">
        <label for="age">Age:</label>
        <input type="text" name="age" required>

        <label for="sex">Sex (0 for female, 1 for male):</label>
        <input type="text" name="sex" required>

        <label for="cp">Chest Pain Type (1-4):</label>
        <input type="text" name="cp" required>

        <label for="trestbps">Resting Blood Pressure:</label>
        <input type="text" name="trestbps" required>

        <label for="chol">Cholesterol Level:</label>
        <input type="text" name="chol" required>

        <label for="thalach">Maximum Heart Rate Achieved:</label>
        <input type="text" name="thalach" required>

        <label for="fbs">Fasting Blood Sugar (1 for > 120 mg/dL, 0 for <= 120 mg/dL):</label>
        <input type="text" name="fbs" required>

        <label for="restecg">Resting Electrocardiographic Results (0-2):</label>
        <input type="text" name="restecg" required>

        <label for="exang">Exercise Induced Angina (1 for yes, 0 for no):</label>
        <input type="text" name="exang" required>

        <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest (in mm):</label>
        <input type="text" name="oldpeak" required>

        <label for="slope">Slope of the Peak Exercise ST Segment (0-2):</label>
        <input type="text" name="slope" required>

        <label for="ca">Number of Major Vessels Colored by Fluoroscopy (0-3):</label>
        <input type="text" name="ca" required>

        <label for="thal">Thalassemia Type (1-3):</label>
        <input type="text" name="thal" required>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
